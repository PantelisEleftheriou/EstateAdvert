<div>
  <div>
    <h3>Σύστημα διαχείρισης αγγελιών (καλώς ήλθες )</h3>
  </div>
  <button (click)="logout()">Logout</button>
  <form [formGroup]="create" (ngSubmit)="submit()" >
    <div class="form-group">
      <input formControlName="price" type="number" class="form-control  " placeholder="price" required>
    </div>
    <div class="form-group">
      <input formControlName="location" type="text" class="form-control" placeholder="location" required>
    </div>
    <div class="form-group">
      <input formControlName="squareMeters" type="number" class="form-control" placeholder="squareMeters" required>
    </div>
    <div class="form-group">
      <input formControlName="availability" type="text" class="form-control" placeholder="availability">
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
  <div>
    <form *ngFor="let advert of adverts" >
      <div class="form-group">
        <input value="{{advert.price}}" type="text" class="form-control" readonly>
      </div>
      <div class="form-group">
        <input value="{{advert.location}}" type="text" class="form-control" readonly>
      </div>
      <div class="form-group">
        <input value="{{advert.availability}}" type="text" class="form-control" readonly>
      </div>
      <div class="form-group">
        <input value="{{advert.squareMeters}}" type="text" class="form-control" readonly>
      </div>
      <button class="btn btn-primary" (click)="delete(advert.id)">Delete</button>
    </form>
  </div>
  <div></div>
</div>
